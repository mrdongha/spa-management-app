{% extends 'sales/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ page_title }}</h1>
</div>

<form method="post" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.profile_code.id_for_label }}" class="form-label">Mã hồ sơ</label>
        {{ form.profile_code }}
    </div>

    <div class="mb-3">
        <label for="{{ form.full_name.id_for_label }}" class="form-label">Họ và tên</label>
        {{ form.full_name }}
    </div>
    <div class="mb-3">
        <label for="{{ form.phone_number.id_for_label }}" class="form-label">Số điện thoại</label>
        {{ form.phone_number }}
    </div>
    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
    </div>

    <button type="submit" class="btn btn-success">Lưu Khách Hàng</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
