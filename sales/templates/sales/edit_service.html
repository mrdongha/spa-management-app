{% extends 'sales/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ page_title }}</h1>
</div>

<form method="post" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Tên dịch vụ</label>
        {{ form.name }}
    </div>
    <div class="mb-3">
        <label for="{{ form.price.id_for_label }}" class="form-label">Giá</label>
        {{ form.price }}
    </div>
    <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">Mô tả</label>
        {{ form.description }}
    </div>
    <div class="form-check mb-3">
        {{ form.is_active }}
        <label for="{{ form.is_active.id_for_label }}" class="form-check-label">Đang hoạt động</label>
    </div>

    <button type="submit" class="btn btn-success">Lưu dịch vụ</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
